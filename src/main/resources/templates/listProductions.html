<html lang="">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Movie Ticket Order page - Welcome and choose a Movie</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 style="margin: auto">Welcome to our Movie Ticket Shop App</h2>
            </div>
        </div>
    </div>
</header>
<main>

    <br>
    <br>

    <h4>All productions:</h4>
    <div th:each="production : ${productions}" class="movie-item">
        <div class="production-details">
            <strong th:text="'Name: ' + ${production.getName()}"></strong>
            <p th:text="'Address: ' + ${production.getAddress()}"></p>
            <p th:text="'Country: ' + ${production.getCountry()}"></p>
        </div>
    </div>

    <br>

    <a type="button" href="/movies" class="btn btn-primary">Back</a>
    <a type="button" href="/movies/add-production" class="btn btn-success">Add production</a>
    <br>
    <br>
</main>
</body>
</html>
