<html lang="">
<head>
    <meta charset="utf-8">
    <title>Movie Ticket Order page - Welcome and choose a Movie</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Movie Ticket Shop App</h1>
</header>
<main>
        <h2>Search movie:</h2>
        <form th:method="get" th:action="@{/Movies}">
            <h5>By name</h5>
            <input type="text" name="searchName">
            <h5>By rating</h5>
            <input type="text" name="searchRating">
            <input  type="submit" value="Submit">
        </form>

    <h2>Choose movie:</h2>
    <!-- Display radio buttons for each movie,
            the value should be the movie title
            and the displayed text should be Title: <movie_title>, Summary:<movie_summary>, Rating: <movie_rating> -->

    <form th:method="post" th:action="@{/Movies}">
        <div th:each="movie : ${movies}">
            <input name="selectedMovie" type="radio" th:value="${movie.getTitle()}"
                   th:text="'Title: ' + ${movie.getTitle()} + ', Summary: ' + ${movie.getSummary()} + ', Rating: ' + ${movie.getRating()}">
        </div>
        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
