<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Rate Movie</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Movie Rate</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form th:method="POST" th:action="@{/rate}">
                <div class="form-group">
                    <label>Movie</label>
                    <select name="movie" class="form-control">
                        <option th:each="m : ${movies}" th:text="${m.getTitle()}" th:value="${m.getTitle()}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" class="form-control" id="rating" name="rating"
                           min="1" max="10" placeholder="Enter rating">
                </div>
                <br>
                <button id="submit" type="submit" class="btn btn-primary">Rate</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
